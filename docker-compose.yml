version: '3.8'

services:
  genia-app:
    build: .
    container_name: genia_vulnerability_scanner
    restart: unless-stopped
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - XAI_API_KEY=${XAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - MONGODB_URI=mongodb://mongodb:27017/
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DATABASE_NAME=${DATABASE_NAME:-vulnerability_validation}
      - COLLECTION_NAME=${COLLECTION_NAME:-assessments}
    volumes:
      - ./testing-assets:/app/testing-assets
    depends_on:
      - mongodb
    networks:
      - vulnerability_network
    # Override default command to keep container running
    command: tail -f /dev/null

  mongodb:
    image: mongo:7.0
    container_name: vulnerability_scanner_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-password}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-vulnerability_validation}
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    networks:
      - vulnerability_network

volumes:
  mongodb_data:
    driver: local

networks:
  vulnerability_network:
    driver: bridge